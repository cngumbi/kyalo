<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        margin: 0;
        padding: 0;
      }
    /* Header styles */
      .header {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }
      
      .header h1 {
        margin: 0;
      }
      
      .login-box {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        margin: 50px auto;
        max-width: 400px;
        padding: 20px;
        text-align: center;
      }
      
      .login-box h1 {
        color: #555;
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      .textbox {
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
      }
      
      .btn {
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        padding: 10px;
        width: 100%;
      }
      
      .btn:hover {
        background-color: #3e8e41;
      }
      
      /* Media queries for responsiveness */
      @media screen and (max-width: 1200px) {
        .header {
          padding: 5px;
        }
        
        .header h1 {
          font-size: 24px;
        }
        .login-box {
          max-width: 350px;
        }
        
        .textbox {
          margin-bottom: 15px;
          padding: 8px;
        }
        
        .btn {
          padding: 8px;
        }
      }
      
      @media screen and (max-width: 900px) {
        .header {
          padding: 5px;
        }
        
        .header h1 {
          font-size: 20px;
        }
        .login-box {
          max-width: 300px;
          padding: 15px;
        }
        
        .login-box h1 {
          font-size: 22px;
          margin-bottom: 15px;
        }
        
        .textbox {
          margin-bottom: 15px;
          padding: 8px;
        }
        
        .btn {
          font-size: 14px;
          padding: 8px;
        }
      }
      
      @media screen and (max-width: 600px) {
        .header {
          padding: 5px;
        }
        
        .header h1 {
          font-size: 18px;
        }
        .login-box {
          max-width: 250px;
        }
        
        .login-box h1 {
          font-size: 20px;
          margin-bottom: 10px;
        }
        
        .textbox {
          font-size: 14px;
          margin-bottom: 10px;
          padding: 6px;
        }
        
        .btn {
          font-size: 12px;
          padding: 6px;
        }
      }
      
      @media screen and (max-width: 480px) {
        .header {
          padding: 5px;
        }
        
        .header h1 {
          font-size: 16px;
        }
        .login-box {
          margin: 20px auto;
          max-width: 300px;
          padding: 10px;
        }
        
        .login-box h1 {
          font-size: 18px;
        }
        
        .textbox {
          font-size: 14px;
          margin-bottom: 10px;
          padding: 6px;
        }
        
        .btn {
          font-size: 12px;
          padding: 6px;
        }
      }
    </style>
  </head>
    
  <body>
    <div class="header">
      <h1>My Website</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="login-box">
      <h1>Login</h1>
      <form>
        <input class="textbox" type="text" placeholder="Username" required>
        <input class="textbox" type="password" placeholder="Password" required>
        <button class="btn" type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
